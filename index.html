<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Login Here</title>
    <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/26211/login">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" id="main-body">
        <div id="main-card" class="row">
            <div class="col-6" id="left-panel">
                <img src="ghibli.jpg" alt="" id="mount" />
            </div>
            <div class="col" id="right-panel">
                <h1 class="text-center" id="form-title">STUDIO GHIBLI</h1>
                <hr>
                <div id="form-container">
                    <form action="#" class="vstack gap-2">
                        <div class="row">
                            <div class="col-6">
                                <label for="first-name" class="form-label">First Name:</label>
                                <div class="input-group">
                                    <span class="input-group-text icons"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" name="first-name" id="first" class="form-control"
                                        placeholder="Roronoa" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="last-name" class="form-label">Last Name:</label>
                                <input type="text" name="last-name" id="last" class="form-control" placeholder="Zoro"
                                    required>
                            </div>
                        </div>
                        <div>
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text icons" id="basic-addon1"><i class="fa-regular fa-id-card"></i></span>
                                <input type="text" name="username" id="user" class="form-control" placeholder="antifun"
                                    required>
                            </div>
                        </div>
                        <div>
                            <label for="Email" class="form-label">Email:</label>
                            <div class="input-group">
                                <span class="input-group-text icons" id="enevelope"><i class="fa-regular fa-envelope"></i></span>
                                <input type="email" name="Email" id="gmail" class="form-control"
                                    placeholder="email@example.com" required>
                            </div>
                        </div>
                        <div>
                            <label for="pass" class="form-label">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text icons"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" name="pass" id="passcode" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5bf9edf45c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
